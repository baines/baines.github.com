layout: main
---
<h2>{{ page.title }}<a class="rss" href="./rss" title="RSS Feed" alt="Rss Feed"><span> RSS Feed </span></a></h2>
<ul id="posts" class="{{ page.cat }}">
{% for page in site.categories[page.cat] %}
<li>
{% assign CONTENT = page.content %}
{% assign INDEX = true %}
{% include {{page.template}} %}
</li>
{% endfor %}
</ul>
